spring:
  application:
    name: static-data-service
  threads:
    virtual:
      enabled: true
  data:
    mongodb:
      auto-index-creation: true
    web:
      pageable:
        one-indexed-parameters: true

server:
  port: 8888



eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
static-data:
  technology-csv-file: classpath:technologies.csv


management:
  health:
    defaults:
      enabled: false
    mongo:
      enabled: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: false
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "health,info"


logging:
  logback:
    rollingpolicy:
      max-history: 5
    compression-type: zip
